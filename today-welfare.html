<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>今日福利</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/today-welfare.css" />
</head>

<body>

    <div id="container">
        
        <div class="page page1">
            <div class="banner">
                <img src="assets/imgs/today-welfare/page1_banner.jpg" alt="">
                <a href="http://wap.incake.net" class="go-home"><img src="assets/imgs/today-welfare/home_btn.png" alt=""></a>
            </div>    
            <div class="content">
                <p class="title"><i><img src="assets/imgs/today-welfare/ajax-loading.gif" alt=""></i>60秒内点击领取</p>
                <ul>
                    <li class="clearfix">
                        <div class="ticket">
                            <img src="assets/imgs/today-welfare/ticket1.png" alt="">
                        </div>
                        <a href="javascript:;" class="btn">
                            <img src="assets/imgs/today-welfare/ticket1_btn.png" alt="">
                        </a>
                    </li>
                    <li class="clearfix">
                        <div class="ticket">
                            <img src="assets/imgs/today-welfare/ticket2.png" alt="">
                        </div>
                        <a href="javascript:;" class="btn">
                            <img src="assets/imgs/today-welfare/ticket2_btn.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="page page2">
            <div class="banner">
                <img src="assets/imgs/today-welfare/page2_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="slide slide1">
                    <p class="title"><span>您已是INCAKE会员</span></p>
                    <ul>
                        <li><input type="text" class="txt-name" placeholder="请输入您的名字"></li>
                        <li class="clearfix">
                            <input type="text" class="txt-mobile" placeholder="请输入手机号码">
                            <a href="javascript:;" class="btn-vcode">获取验证码</a>
                        </li>
                        <li><input type="text" class="txt-vcode" placeholder="请输入验证码"></li>
                        <li class="last"><a href="javascript:;" class="btn-reg">注册领取红包</a></li>
                    </ul>
                </div>
                <div class="slide slide2">
                    <div class="title">
                        <h2>您已成功注册会员！</h2>
                        <p>蛋糕优惠券已发送到您的账户</p>
                        <a href="javascript:;" class="btn-buy">72款美味蛋糕，点击购买！</a>
                    </div>
                    <dl>
                        <dt>蛋糕优惠券使用规则：</dt>
                        <dd>1. 注册成功后，即可领取常规款1.2/1.5磅蛋糕半价券及星座蛋糕7折券；</dd>
                        <dd>2. 常规款半价券，可半价订购INCAKE任意1.2/1.5磅正价产品（下午茶系列、主题蛋糕、节日产品、优惠套餐产品除外）；</dd>
                        <dd>3. 星座蛋糕7折券，可7折订购INCAKE任意6寸星座蛋糕；</dd>
                        <dd>4. 由于不同站点产品品类不同，以官网所有产品为准；</dd>
                        <dd>5. 本优惠券有效期为一个月；</dd>
                    </dl>
                </div>
            </div>
        </div>

    </div>

    <!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/today-welfare.js"></script>
    <!-- javascript end -->

</body>

</html>
