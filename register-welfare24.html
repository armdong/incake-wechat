<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>买一送一活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/register-welfare24.css" />
</head>

<body>
    <div id="container">
        <!-- logo begin -->
        <div id="logo">
            <img src="assets/imgs/register-welfare24/logo.jpg" alt="">
            <a href="javascript:;" class="btn-bottom">新用户领取福利</a>
        </div>
        <!-- logo end -->        	
        <!-- banner begin -->
        <div id="banner">
            <img src="assets/imgs/register-welfare24/banner.jpg" alt="">
            <img src="assets/imgs/register-welfare24/cakes.jpg" alt="">
        </div>
        <!-- banner end -->
        <!-- 使用规则 begin -->
        <div id="rules">
            <ul>
            	<li class="rule-title">活动规则</li>
                <li>◆本活动，芝士星语与经典小方券二选一；</li>
		        <li>◆兑换券领取当日起，有效期一个月；</li>
				<li>◆凭本券订购INCAKE，1磅以上常规款蛋糕，即可免费获得芝士星语/经典小方蛋糕一个；</li>
				<li>◆本券不可单独兑换，不可折现，不与其他优惠同享；</li>
				<li>◆本活动仅限上海/苏州/昆山/福州/厦门/南京/北京/杭州地区。</li>
            </ul>
        </div>
        <!-- 使用规则 end -->
        <!-- coupon begin -->
        <div id="coupon">
            <img src="assets/imgs/register-welfare24/coupon.jpg" alt="">
            <a href="javascript:;" class="btn-coupon"></a>
            <a href="javascript:;" class="btn-coupon cheese"></a>
        </div>
        <!-- coupon end -->  
        <!-- 注册会员 begin -->
        
        <!-- 注册会员 end -->
        <!-- 悬浮底部 begin -->
        <div id="float-footer">
            <img src="assets/imgs/register-welfare24/btn_footer.jpg" alt="">    
        </div>
        <!-- 悬浮底部 end -->
        <!-- 注册结果 begin -->
        <div id="mask-result">
            <div class="result">
                <a href="javascript:;" class="btn-result-close">
                    <img src="assets/imgs/register-welfare24/btn_result_close.png" alt="">
                </a>
                <div class="result-content">
                	<div class="result-info result-login">
		                <p class="register-title">会员注册</p>
		                <ul class="frm">
		                    <li class="clearfix">
		                        <input type="text" class="txt-mobile" placeholder="请输入手机号">
		                        <a href="javascript:;" id="btn-vcode">获取验证码</a>
		                    </li>
		                    <li class="clearfix">
		                        <input type="text" class="txt-vcode" placeholder="请输入验证码">
		                    </li>
		                </ul>
		                <p class="tips">未通过验证相关提示信息</p>
		                <a href="javascript:;" id="btn-register">确&nbsp;&nbsp;认</a>
                    </div>
                    <div class="result-info result-ok">
                        <img src="assets/imgs/register-welfare24/result_ok.png" alt="">
                        <a href="javascript:;" class="btn-web"></a>
                    </div>
                    <div class="result-info result-fail">
                        <img src="assets/imgs/register-welfare24/result_fail.png" alt="">
                        <a href="javascript:;" class="btn-web"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册结果 end -->
    </div>
    <!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/register-welfare24.js"></script>
    <!-- javascript end -->
</body>

</html>
