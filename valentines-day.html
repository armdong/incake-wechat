<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INCAKE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/valentines-day.css">
</head>

<body>
    <!-- wrapper begin -->
    <div class="wrapper">
        <!-- bgm begin -->
        <audio src="assets/music/bgm.mp3" id="bgm" preload></audio>
        <!-- bgm end -->
        <!-- silk begin -->
        <div class="silk">
            <img src="assets/imgs/valentines-day/silk.jpg" alt="Silk">
        </div>
        <!-- silk end -->
        <!-- love begin -->
        <div class="love">
            <img src="assets/imgs/valentines-day/love_text.jpg" alt="Love">
        </div>
        <!-- love end -->
        <!-- mail-box begin -->
        <div class="mail-box">
            <a href="javascript:;" id="btn-init" title="Init Music Player">
                <img src="assets/imgs/valentines-day/mail_box.png" alt="Mail Box">
            </a>
            <div class="mail-box-tip">
                <img src="assets/imgs/valentines-day/mail_box_tip.png" alt="Mail Box Tip">
            </div>
        </div>
        <!-- mail-box end -->
        <!-- mask begin -->
        <div id="mask"></div>
        <!-- mask end -->
        <!-- verify box begin -->
        <div id="verify-box">
            <ul>
                <li class="clearfix">
                    <p class="title">您的手机号：</p>
                    <p class="content clearfix">
                        <input type="text" id="txt-mobileno">
                        <a href="javascript:;" id="btn-fetch-vcode">获取验证码</a>
                    </p>
                </li>
                <li class="clearfix">
                    <p class="title">验证码：</p>
                    <p class="content">
                        <input type="text" id="txt-vcode">
                    </p>
                </li>
                <li class="last">
                    <a href="javascript:;" id="btn-verify-ok">
                        <img src="assets/imgs/valentines-day/verify_box_ok_bg.png" alt="OK">
                    </a>
                    <div class="ok-tip">
                        <img src="assets/imgs/valentines-day/btn_ok_tip.png" alt="Tip">
                    </div>
                </li>
            </ul>
        </div>
        <!-- verify box end -->
        <!-- player begin -->
        <div id="player">
            <div class="player-body">
                <img src="assets/imgs/valentines-day/player_body.png" alt="">
                <div class="musicbar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="player-top" state="paused">
                <div class="front">
                    <img src="assets/imgs/valentines-day/player_top_front.png" alt="">
                </div>
                <div class="back">
                    <img src="assets/imgs/valentines-day/player_top_back.png" alt="">
                </div>
            </div>
        </div>
        <!-- player end -->
    </div>
    <!-- wrapper end -->
    <!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/valentines-day.js"></script>
    <!-- javascript end -->
</body>

</html>
