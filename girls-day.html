<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>女生节</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/girls-day.css" />
</head>

<body>
    <div class="container-wrapper">
        <div id="girls-day">
            <!-- 通用头部 begin -->
            <div class="header">
                <div class="logo"><img src="assets/imgs/girls-day/logo.png" alt="Logo"></div>
                <a href="index.html">
                    <img src="assets/imgs/girls-day/home.png" alt="">
                    <span>返回首页</span>
                </a>
            </div>
            <!-- 通用头部 end -->
            <!-- 主体内容 begin -->
            <div class="main">
                <!-- page 01 begin -->
                <div class="page page-01">
                    <div class="banner"><img src="assets/imgs/girls-day/page_01_banner.png" alt=""></div>
                    <a href="javascript:;" class="btn-open"><img src="assets/imgs/girls-day/red_packet.png" alt=""></a>
                    <div class="logo"><img src="assets/imgs/girls-day/footer_logo.png" alt=""></div>
                </div>
                <!-- page 01 end -->
                <!-- page 02 begin -->
                <div class="page page-02">
                    <div class="banner"><img src="assets/imgs/girls-day/page_01_banner.png" alt=""></div>
                    <ul class="frm-reg">
                        <li class="clearfix">
                            <input type="text" class="txt-mobile" placeholder="请输入手机号码">
                            <a href="javascript:;" class="btn-vcode">获取验证码</a>
                        </li>
                        <li>
                            <input type="text" class="txt-vcode" placeholder="请输入验证码">
                        </li>
                        <li class="last">
                            <a href="javascript:;" class="btn-reg">领取红包</a>
                        </li>
                    </ul>
                    <div class="logo"><img src="assets/imgs/girls-day/footer_logo.png" alt=""></div>
                </div>
                <!-- page 02 end -->
                <!-- page 03 begin -->
                <div class="page page-03">
                    <div class="page-inner">
                        <div class="ticket">
                            <img src="assets/imgs/girls-day/ticket_50.png" alt="">
                            <span>优惠券有效期至3月9日</span>
                        </div>
                        <p class="notice">
                            <span>您获得的<i>50元</i>现金券</span>
                            <span>已放入您的账户</span>
                        </p>
                        <!-- 新用户专有 账号信息 begin -->
                        <!-- 老用户则不需要这段代码 -->
                        <div class="reg-info">
                            <p>感谢您注册成为INCAKE会员，请关注INCAKE公众号，登录INCAKE手机网站发现更多惊喜！</p>
                            <div class="content">
                                <p><span>账号名</span>为手机号</p>
                                <p><span>密码</span>为手机号后六位</p>
                            </div>
                            <p class="tip">登录后可进入个人中心修改密码</p>
                        </div>
                        <!-- 新用户专有 账号信息 end -->
                        <a href="index.html" class="">进入INCAKE网站</a>
                    </div>
                </div>
                <!-- page 03 end -->
            </div>
            <!-- 主体内容 end -->
        </div>
    </div>
    <!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/girls-day.js"></script>
    <!-- javascript end -->
</body>

</html>
