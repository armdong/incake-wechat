<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>女王芝士蛋糕99元抢</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
	<link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/cheese.css" />
</head>

<body>

    <div class="container-wrapper">

    	<div id="page-01">

    		<!-- header begin -->
			<div class="header">
				<a href="javascript:;" class="logo">
					<img src="assets/imgs/logo@2x.png" alt="Logo" title="INCAKE">
				</a>
				<a class="location" href="javascript:;"><i></i><span>上海</span><i></i></a>
			</div>
			<!-- header end -->
		
			<!-- 轮播图 -->
			<div class="swiper-container" id="slide">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="javascript:;"><img src="assets/imgs/slide/01.png" /></a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;"><img src="assets/imgs/slide/02.jpg" /></a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;"><img src="assets/imgs/slide/03.jpg" /></a>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<!-- /轮播图 -->

			<div class="content-01">
				<img src="assets/imgs/cheese/content_01.jpg" alt="">
			</div>

			<a href="javascript:;" class="btn-open">
				<img src="assets/imgs/cheese/btn_open.jpg" alt="">
			</a>

		</div>

		<div id="page-02">
			
			<div class="banner">
				<img src="assets/imgs/cheese/banner.jpg" alt="">
			</div>

			<ul class="frm">
				<li class="clearfix">
					<input type="text" class="txt-mobile" placeholder="请输入您的手机号">
					<a href="javascript:;" class="btn-vcode">获取验证码</a>
				</li>
				<li>
					<input type="text" class="txt-vcode" placeholder="请输入验证码">
				</li>				
				<li class="last">
					<a href="javascript:;" class="btn-submit">提 交</a>
				</li>
			</ul>

		</div>

		<!-- 遮罩层 begin -->
		<div id="mask" class="hide">
			<!-- 城市选择 begin -->
			<div class="locate">
				<div class="locate-title">
					<span><i class="icon-locate"></i>位置获取</span>
				</div>
				<div class="locate-content">
					<div class="desc">
						<p>您当前的所在位置：<span id="cityName">正在定位中</span></p>
						<p>是否选择此城市为配送城市</p>
					</div>
					<div class="city" id="city-group">
						<span class="active">上海市</span>
						<span>苏州市</span>
						<span>昆山市</span>
						<span>无锡市</span>
						<span>福州市</span>
						<span>厦门市</span>
					</div>
					<div class="btn">
						<a href="javascript:;" id="btnCitySure">确定</a>
					</div>
				</div>
			</div>
			<!-- 城市选择 end -->
		</div>
		<!-- 遮罩层 end -->
       
    </div>

    <!-- 引入js -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/cheese.js"></script>
</body>

</html>
