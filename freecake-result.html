<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
	<title>INCAKE请你吃蛋糕</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/freecake.css" />
</head>
<body>

	<div class="container-wrapper">
		
		<!-- page4 begin -->
		<div class="page page4" id="page4">
			<div class="banner">
				<img src="assets/imgs/freecake/page2_banner.jpg" alt="">
			</div>
			<div class="logo">
				<img src="assets/imgs/freecake/page2_logo.png" alt="">
			</div>
			<div class="content">
				<div class="frm-register">
					<p><span class="exists-notice"><img src="assets/imgs/freecake/frm_register_tip.png" alt="">输入手机号，查询您的领取蛋糕进度</span></p>
					<!-- 该手机号未参加活动，请重新输入 -->
					<ul>
						<li>
							<input type="text" class="txt-mobile" placeholder="请输入手机号码">
						</li>
						<li>
							<a href="javascript:;" class="btn-result">查 询</a>
						</li>
					</ul>
				</div>				
				<div class="result">
					<div class="result-ok">
						<h3>您成功领取 <span id="currCount">2</span> 块蛋糕</h3>
						<p>满4块起领哦！</p>
						<a href="javascript:;" class="btn btn-buy">去订购</a>
						<a href="javascript:;" class="btn btn-exchange">立即兑换</a>
					</div>
					<div class="result-fail">
						<h2><span><img src="assets/imgs/freecake/page2_fail.png" alt="">对不起，蛋糕已抢完！</span></h2>
						<p>作为补偿，</p>
						<p>赠您1张INCAKE <span>80元</span> 蛋糕优惠券！</p>
						<a href="javascript:;" class="btn-cakelist">去订购 >></a>
					</div>					
					<dl class="rules">
						<dt>活动规则</dt>
						<dd>1.本优惠券可换取指定蛋糕（4切块）1个；</dd>
						<dd>2.本活动时间为2016年5月18日－2016年5月24日，领完为止；</dd>
						<dd>3.获得优惠券有效期为一个月；</dd>
						<dd>4.本活动仅限福州＼厦门地区使用。</dd>
					</dl>
				</div>
			</div>
		</div><!-- page4 end -->

	</div>
	

	<!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/freecake-result.js"></script>
    <!-- javascript end -->

</body>
</html>
