<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INCAKE专享红包</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/vip-packet.css" />
</head>

<body>

    <div class="container-wrapper" id="container">
        
        <!-- page 01 begin -->
        <div class="page page-01">
            <a href="javascript:;" class="btn-packet">
                <img src="assets/imgs/vip-packet/packet_body.jpg" alt="">
            </a>
        </div>
        <!-- page 01 end -->

        <!-- page 02 begin -->
        <div class="page page-02">
            <ul class="frm-reg">
                <li class="clearfix">
                    <input type="text" class="txt-mobile" placeholder="请输入手机号码">
                    <a href="javascript:;" class="btn-vcode">获取验证码</a>
                </li>
                <li>
                    <input type="text" class="txt-vcode" placeholder="请输入验证码">
                </li>
                <li class="last">
                    <a href="javascript:;" class="btn-reg">注册领取红包</a>
                </li>
            </ul>
            <div class="page-bottom">
                <img src="assets/imgs/vip-packet/page_02_bottom.png" alt="">
                <a href="javascript:;" class="btn-rules">活动规则</a>
            </div>
            <div class="mask-rules">
                <div class="rules">
                    <div class="content">
                        <dl>
                            <dt><i><img src="assets/imgs/vip-packet/rules_top_title.png" alt=""></i>抢红包攻略</dt>
                            <dd>● 输入手机号即可领取红包券</dd>
                            <dd>● INCAKE为您送出总值100，000，000元红包券<br>新用户都能从中抢到的自己的红包券</dd>
                            <dd>● 面额根据人品区分大小，最少可领40元</dd>
                        </dl>
                        <dl>
                            <dt><i><img src="assets/imgs/vip-packet/rules_bottom_title.png" alt=""></i>分享朋友赚更多</dt>
                            <dd>● 分享自己抢到的红包券，邀请好友一起来抢</dd>
                            <dd>● 前五位抢到红包券的朋友，每人让你再得10元红包</dd>
                            <dd>● 红包额度将自动加入到您的红包券的面额中</dd>
                        </dl>
                        <p>本活动的最终解释权归INCAKE所有</p>
                    </div>
                    <a href="javascript:;" class="btn-rules-close"><img src="assets/imgs/vip-packet/btn_rules_close.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- page 02 end -->

        <!-- page 03 begin -->
        <div class="page page-03"></div>
        <!-- page 03 end -->

    </div>

    <!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
