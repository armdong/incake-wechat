<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>搜索商品</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/common.css">
		<link rel="stylesheet" href="assets/css/search.css">
	</head>

	<body>
		
		<div class="search-container">
			
			<!-- search header begin -->
			<div class="search-header">
				<div class="search-form clearfix">
					<input type="text" class="txt-search" placeholder="请输入您要搜索的商品" />
					<button class="btn-search"><i></i>搜索</button>
				</div>
			</div>
			<!-- search header end -->
			
			<!-- search history begin -->
			<div class="search-history">
				<div class="history-header clearfix">
					<h3><i></i>历史搜索</h3>
					<button class="btn-clear-history"></button>
				</div>
				<p class="history-body clearfix">
					<span>玛格丽特</span>
					<span>浓情巧克力</span>
					<span>女王芝士</span>
					<span>爱丁堡之恋</span>
					<span>草莓拿破仑</span>
					<span>桑德拉起泡酒</span>
					<span>圣诞花盒</span>
					<span>百利豆豆瑞士卷</span>
					<span>香草瑞士卷</span>
					<span>草莓慕斯杯</span>
				</p>
			</div>
			<!-- search history end -->
			
			<!-- search hot begin -->
			<div class="search-hot">
				<div class="hot-header">
					<h3><i></i>热门搜索</h3>
				</div>
				<p class="hot-body clearfix">
					<span>画影</span>
					<span>姆斯系列</span>
					<span>巧克力系列</span>
					<span>草莓派</span>
					<span>女王芝士</span>
					<span>经典奶香</span>
					<span>选拼系列</span>
					<span>拿破仑系列</span>
				</p>
			</div>
			<!-- search hot end -->
			
		</div>

		<!-- javascript begin -->
		<script src="assets/js/jquery-2.1.4.min.js"></script>
		<script src="assets/js/search.js"></script>
		<!-- javascript end -->
	</body>

</html>
