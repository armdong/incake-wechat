<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
	<title>INCAKE请你吃蛋糕</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/freecake.css" />
</head>
<body>

	<div class="container-wrapper">

		<div id="mask"></div>
		
		<!-- page1 begin -->
		<div class="page page1" id="page1">
			<div class="content">
				<img src="assets/imgs/freecake/page1_bg.png" alt="">
			</div>
			<div class="logo">
				<img src="assets/imgs/freecake/page1_logo.png" alt="">
			</div>
			<a href="javascript:;" class="btn">
				<img src="assets/imgs/freecake/page1_btn.png" alt="">
			</a>
			<div class="location">
				<p>福州</p>
				<ul>
					<li class="active">福州</li>
					<li>厦门</li>
				</ul>
			</div>
			<div class="mask-tip">
				<img src="assets/imgs/freecake/mask_tip.png" alt="">
				<a href="javascript:;" class="mask-tip-close">
					<img src="assets/imgs/freecake/mask_tip_close.png" alt="">
				</a>
			</div>
		</div><!-- page1 end -->
		
		<!-- page2 begin -->
		<div class="page page2" id="page2">
			<div class="banner">
				<img src="assets/imgs/freecake/page2_banner.jpg" alt="">
			</div>
			<div class="logo">
				<img src="assets/imgs/freecake/page2_logo.png" alt="">
			</div>

			<div class="content">
				<div class="frm-register">
					<p><span class="exists-notice"><img src="assets/imgs/freecake/frm_register_tip.png" alt="">您已注册，本活动只限新用户</span></p>
					<ul>
						<li class="clearfix">
							<input type="text" class="txt-mobile" placeholder="请输入手机号码">
							<a href="javascript:;" class="btn-vcode">获取验证码</a>
						</li>
						<li>
							<input type="text" class="txt-vcode" placeholder="请输入验证码">
						</li>
						<li>
							<input type="text" class="txt-name" placeholder="请输入姓名">
						</li>
						<li>
							<a href="javascript:;" class="btn-fetch">领 取</a>
						</li>
					</ul>
				</div>
				
				<div class="result">

					<div class="result-ok">
						<h2>您已领取1块蛋糕</h2>
						<h3>蛋糕兑换码已发送到您的账户。</h3>
						<p>邀请好友一起领，满4块起领哦！</p>
						<a href="javascript:;" class="btn-share">邀请好友领蛋糕，查看兑换地址 >></a>
					</div>

					<div class="result-fail">
						<h2><span><img src="assets/imgs/freecake/page2_fail.png" alt="">对不起，蛋糕已抢完！</span></h2>
						<a href="javascript:;" class="btn-cakelist">72款蛋糕，等你来拿！</a>
					</div>
					
					<dl class="rules">
						<dt>活动规则</dt>
						<dd>1.本优惠券可换取指定蛋糕（4切块）1个；</dd>
						<dd>2.本活动时间为2016年5月18日－2016年5月24日，领完为止；</dd>
						<dd>3.获得优惠券有效期为一个月；</dd>
						<dd>4.本活动仅限福州＼厦门地区使用。</dd>
					</dl>
				</div>
			</div>

			<div class="mask-share">
				<img src="assets/imgs/freecake/page2_share_bg.png" alt="">
			</div>
		</div><!-- page2 end -->

	</div>
	

	<!-- javascript begin -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/freecake.js"></script>
    <!-- javascript end -->

</body>
</html>
